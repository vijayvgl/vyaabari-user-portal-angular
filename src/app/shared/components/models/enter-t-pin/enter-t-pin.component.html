
<div class="flex items-center justify-between mb-4 px-7 pt-5">
    <h2 class="font-bold text-xl">Please Enter Your T-PIN</h2>
    <mat-icon class="cursor-pointer" (click)="closeDialog()" svgIcon="mat_outline:close"></mat-icon>
</div>
<div class="px-5 pb-5 bg-popup-bg bt-2">
 
  <form>
    <div class="mb-2 mt-4">
      <mat-label class="font-border-top: 2px solid #C8C8C840;medium text-lg mb-0 first-letter text-label-clr">PIN Number <span class="text-red-600">*</span> </mat-label>
   </div>
    <ng-otp-input class="input_otp" [config]="{length:4}"></ng-otp-input>
    <a (click)="forgotClick()" class="text-themeclr hover:text-themeclr_hover cursor-pointer" >Forgot Pin?</a>
 </form>
      <div class="mt-4">
        <button (click)="addBeneficiary()" class="w-full h-10 rounded-md text-white font-bold text-xl
         bg-themeclr hover:bg-themeclr_hover">Submit</button>
      </div>
</div>
