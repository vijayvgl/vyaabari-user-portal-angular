<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
<div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4 px-6 md:px-8 border-b bg-default">
     
   <!-- Title -->
   <div class="text-3xl font-extrabold tracking-tight">Create User</div>
   <!-- Actions -->
   <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
       
       <!-- Add product button -->
       <button (click)="redirectList()"
       class="ml-4  hover:bg-indigo-700 hover:text-white hover:border-indigo-700 transition-all border-2 border-solid
       border-w border-primary-500 text-primary-500"
           mat-flat-button
          
           >
       
           <span class="ml-2 mr-1">List</span>
           <mat-icon svgIcon="feather:list"></mat-icon>
       </button>
   </div>
</div>

<div class="bg-default px-8 py-5 overflow-y-scroll">
   <div class="max-w-3xl">
      <form class="p-8 pb-4 bg-card rounded-md shadow overflow-hidden" [formGroup]="userForm">
         <div class="mb-2">
            <mat-label class="font-semibold">Name <span class="text-red-600">*</span></mat-label>
         </div>
               <div>
               <mat-form-field class="w-full "> 
                      <input matInput  name="Name" formControlName="username" placeholder="Enter the Name">
                      <span *ngIf="userForm.controls['username'].hasError('required')
                    && userForm.controls['username'].touched || userForm.controls['username'].hasError('pattern')" matSuffix
                         [matTooltip]="'Please provide the name'"
                         [matTooltipDisabled]="!userForm.controls['username'].invalid" matTooltipClass="tooltip-red">
                         <mat-icon class="text-red-500">info
                         </mat-icon>
                      </span>
              </mat-form-field>
           
            </div>
          <div>
            <div class="mb-2">
               <mat-label class="font-semibold">Role <span class="text-red-600">*</span></mat-label>
            </div>
                  <!-- <single-static [error_message]="'Please choose the role'"
                  [required]="true" [placeholder]="'Select role'" [placeholder1]="'Select Role'" [options]="roles" [options_display]="'name'" [form_control]="userForm.get('rolename')"
                  [options_value]="'id'"></single-static> -->
   
            </div>
            <div class="mb-2">
               <mat-label class="font-semibold">Mobile No <span class="text-red-600">*</span></mat-label>
            </div>
            <div>
               <mat-form-field class=" w-full ">
                      <input type="number" matInput  name="Mobile Number" formControlName="mobileNo" placeholder="Enter the Mobile No" >
                      <span *ngIf="userForm.controls['mobileNo'].hasError('required')
                    && userForm.controls['mobileNo'].touched || userForm.controls['mobileNo'].hasError('pattern')" matSuffix
                         [matTooltip]="'please provide the mobile number'"
                         [matTooltipDisabled]="!userForm.controls['mobileNo'].invalid" matTooltipClass="tooltip-red">
                         <mat-icon class="text-red-500">info
                         </mat-icon>
                      </span>
              </mat-form-field>
            </div>
            <div class="mb-2">
               <mat-label class="font-semibold">Email ID <span class="text-red-600">*</span></mat-label>
            </div>
            <div>
               <mat-form-field class=" w-full ">
                      <input type="email" matInput  name="Email" formControlName="email" placeholder="Enter the Email" >
                      <span *ngIf="userForm.controls['email'].hasError('required')
                    && userForm.controls['email'].touched" matSuffix [matTooltip]="'Please provide the email'"
                         [matTooltipDisabled]="!userForm.controls['email'].invalid" matTooltipClass="tooltip-red">
                         <mat-icon class="text-red-500">info
                         </mat-icon>
                      </span>
                      <span *ngIf="userForm.controls['email'].hasError('pattern')
                    && userForm.controls['email'].touched" matSuffix [matTooltip]="'Please provide the valid email'"
                         [matTooltipDisabled]="!userForm.controls['email'].invalid" matTooltipClass="tooltip-red">
                         <mat-icon class="text-red-500">info
                         </mat-icon>
                      </span>
                      <span
                         *ngIf="(userForm.controls['email'].hasError('email') && userForm.controls['email'].touched) && !userForm.controls['email'].hasError('pattern')"
                         matSuffix [matTooltip]="'Please provide the valid email'"
                         [matTooltipDisabled]="!userForm.controls['email'].invalid" matTooltipClass="tooltip-red">
                         <mat-icon class="text-red-500">info
                         </mat-icon>
                      </span>
                     </mat-form-field>
            </div>
            <div class="mb-2">
               <mat-label class="font-semibold">Password <span class="text-red-600">*</span></mat-label>
            </div>
            <div>
               <mat-form-field class=" w-full ">
                     <input name="Password" matInput  [type]="hide ? 'password' : 'text'"
                     formControlName="password" placeholder="Enter the Password">
                  <i matSuffix class="material-icons ml-12 cursor-pointer" (click)="hide=!hide" [attr.aria-label]="'Hide password'"
                     [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}</i>
                  <span class="ml-2" *ngIf="userForm.controls['password'].hasError('required')
                && userForm.controls['password'].touched || userForm.controls['password'].hasError('pattern')" matSuffix
                     [matTooltip]="'please provide the password'"
                     [matTooltipDisabled]="!userForm.controls['password'].invalid" matTooltipClass="tooltip-red">
                     <mat-icon class="text-red-500">info
                     </mat-icon>
                  </span>
                  <span class="ml-2" *ngIf="userForm.controls['password'].hasError('pattern')
                && userForm.controls['password'].touched || userForm.controls['password'].hasError('pattern')" matSuffix
                     [matTooltip]="'please provide Valid the password'"
                     [matTooltipDisabled]="!userForm.controls['password'].invalid" matTooltipClass="tooltip-red">
                     <mat-icon class="text-red-500">info
                     </mat-icon>
                  </span>
                  <span class="ml-2" *ngIf="(userForm.controls['password'].hasError('minlength')
                && userForm.controls['password'].touched) && !userForm.controls['password'].hasError('pattern')" matSuffix
                     [matTooltip]="'Password should have atleast 8 characters'"
                     [matTooltipDisabled]="!userForm.controls['password'].invalid" matTooltipClass="tooltip-red">
                     <mat-icon class="text-red-500">info
                     </mat-icon>
                  </span>
               </mat-form-field>
            </div>
   
            <div>
               <button mat-flat-button class="border border-blue-700 text-blue-700 border-solid hover:bg-primary-500 hover:text-white"  (click)="generatePassword()"
               type="button">Generate
                  Password</button>
            </div>
            <div class="mt-3 text-right">
               <button class="hover:bg-accent-400 bg-accent-300 transition-all flex-row-reverse" mat-flat-button
               [color]="'primary'" type="button" (click)="redirectList()">
               <mat-icon class="relative left-2" style="color:rgb(12, 12, 12) !important;">block</mat-icon>
               <span class="text-accent-900">Cancel</span>
            </button>
               <button class="hover:bg-indigo-700 ml-4  transition-all flex-row-reverse" mat-flat-button [color]="'primary'"
                  type="button" (click)="createdUser()">
                  <mat-icon class="relative left-2" matSuffix svgIcon="heroicons_outline:arrow-narrow-right"></mat-icon>
                  Submit

               </button>
         
            </div>
         </form>
      </div>

   </div>

</div>
