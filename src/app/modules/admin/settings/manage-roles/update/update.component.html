<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4 px-6 md:px-8 border-b bg-default">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0">
            <!-- <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar> -->
        </div>
        <!-- Title -->
        <div class="text-3xl font-extrabold tracking-tight">Update Role</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->

            <!-- Add product button -->
            <button (click)="redirectRoleList()" type="button" class=" hover:bg-indigo-700 hover:text-white hover:border-indigo-700 transition-all border-2 border-solid
                border-w border-primary-500 text-primary-500" mat-flat-button>

                <!-- <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon> -->
                <span class="ml-2 mr-1">List</span>
                <mat-icon svgIcon="feather:list"></mat-icon>
            </button>
        </div>
    </div>

    <div class="bg-default h-400 px-8 py-5 overflow-y-scroll">
        <div class="max-w-xl">
            <form class="p-5 pb-4 bg-card rounded-md shadow overflow-hidden" [formGroup]="roleForm" novalidate
                (ngSubmit)="updateRole()">

                <div class="mb-2">



                    <mat-label class="font-semibold">Role Name <span class="text-red-500">*</span></mat-label>
                </div>
                <mat-form-field
                class="w-2/4"
                subscriptSizing="fixed">
                <input matInput  placeholder="Enter the Role" formControlName="rolename" >
                <span *ngIf="roleForm.controls['rolename'].hasError('required') && roleForm.controls['rolename'].touched && !roleForm.controls['rolename'].hasError('pattern')" matSuffix
                [matTooltip]="'Please provide the role name'"
                [matTooltipDisabled]="!roleForm.controls['rolename'].invalid" matTooltipClass="tooltip-red">
                <mat-icon class="text-red-500">info
                </mat-icon>
             </span>
             <span *ngIf="roleForm.controls['rolename'].hasError('pattern') && roleForm.controls['rolename'].touched && !roleForm.controls['rolename'].hasError('required')" matSuffix
                [matTooltip]="'Please provide the valid role name'"
                [matTooltipDisabled]="!roleForm.controls['rolename'].invalid" matTooltipClass="tooltip-red">
                <mat-icon class="text-red-500">info
                </mat-icon>
             </span>
                </mat-form-field>
                <div class="text-right px-0">
                    <button class="ml-4 hover:bg-accent-400 bg-accent-300 transition-all flex-row-reverse" mat-flat-button
                    [color]="'primary'" type="button" (click)="redirectRoleList()">
                    <mat-icon class="relative left-2" style="color:rgb(12, 12, 12) !important;">block</mat-icon>
                    <span class="text-accent-900">Cancel</span>
                 </button>
                    <button class="ml-4 float-right hover:bg-indigo-700  transition-all flex-row-reverse"
                        mat-flat-button [color]="'primary'" type="submit">
                        <mat-icon class="relative left-2" matSuffix
                            svgIcon="heroicons_outline:arrow-narrow-right"></mat-icon>
                        <!-- <mat-icon class="p-0.5" svgIcon="heroicons_outline:arrow-left"></mat-icon> -->
                        <!-- <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon> -->
                        <span class="">Update</span>
                    </button>
        
                </div>

            </form>
        </div>

    </div>



</div>
