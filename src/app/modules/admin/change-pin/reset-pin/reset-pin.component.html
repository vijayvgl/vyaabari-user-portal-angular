<div class="flex items-center justify-between px-7 pt-7 pb-6" style="background-color: #F8F9FD;">
    <h2 class="font-bold text-2xl" style="color: #363636;">Reset Pin</h2>
    <mat-icon class="cursor-pointer" (click)="closeDialog()" svgIcon="mat_outline:close"></mat-icon> 
  </div>
  <div class="p-7 pt-0" style="border-top: 2px solid #C8C8C840;">
    <form class="bg-white manage_pin_wrap xs:px-8 xs:py-7  xl:px-6 xl:pb-6 flex items-start rounded-lg">
        <div class=" lg:w-3/5 manage_pin_width_set">
           <div class="mb-1">
              <mat-label class="font-medium text-lg mb-0 manage_pin_label">Enter PIN <span class="text-red-600">*</span></mat-label>
           </div>
           <ng-otp-input class="input_otp"   [config]="{length:4}"></ng-otp-input>
           <div class="mb-1 mt-2">
              <mat-label class="font-medium text-lg mb-0 manage_pin_label ">Confirm PIN <span class="text-red-600">*</span></mat-label>
           </div>
           <ng-otp-input class="input_otp"   [config]="{length:4}"></ng-otp-input>
          
           <div class="mt-2">
              <button
                 class="sm:w-4/6  btn_full h-10 rounded-md text-white font-bold text-xl hover:bg-themeclr_hover bg-themeclr">
              Submit
              </button>
           </div>
        </div>
        
     </form>
  </div>
