<div class=" mb-12 flex flex-col flex-auto min-w-0 sm:overflow-hidden">
   <!-- Title -->
 
   <div class="page_header">Payment Gateway Link-{{params.id}}</div>
   <form class="bg-white mt-5 cms_form xs:px-8 xs:py-7  xl:px-6 xl:pb-6 flex items-start rounded-lg">
      <div class="xs:w-full lg:w-2/4">
         <div class="mb-1">
            <mat-label class="font-medium text-lg mb-0 text-label-clr">Mobile No <span
                  class="text-red-600">*</span></mat-label>
         </div>
         <mat-form-field class="w-4/6" subscriptSizing="fixed">
            <input type="number" matInput  placeholder="Mobile No" />
         </mat-form-field>
         <div class="mb-1">
            <mat-label class="font-medium text-lg mb-0 text-label-clr">Amount (â‚¹) <span class="text-red-600">*</span>
            </mat-label>
         </div>
         <mat-form-field class="w-4/6" subscriptSizing="fixed">
            <input type="number" class="text-right amount" matInput  placeholder="0.00" />
         </mat-form-field>
         <div class="mb-1">
            <mat-label class="font-medium text-lg mb-0 text-label-clr">Remarks <span
                  class="text-red-600">*</span></mat-label>
         </div>
         <mat-form-field class="w-4/6" subscriptSizing="fixed">
            <textarea matInput  placeholder="Remarks"></textarea>
         </mat-form-field>
         <div class="mt-2 flex items-center">
            <button
            (click)=" openDialog()"
               class="sm:w-2/5 xs:w-full h-10 rounded-md text-white font-bold text-xl hover:bg-themeclr_hover bg-themeclr">
               Proceed
            </button>
            <button class="w-1/4 h-10 rounded-md border-2 ml-2
          border-themeclr text-themeclr font-bold text-xl
           hover:bg-themeclr hover:text-white hover:border-themeclr">
               Reset
            </button>
         </div>
         <div class="mt-5">
            <span class="bg-clr py-1 px-2 rounded-md">If you have any query, Please contact!</span>
            <a href="" class="ml-2 text-base underline underline-offset-2 text-green-500">Ping me on WhatsApp</a>
         </div>
      </div>
      <div class="w-2/4 cms_image">
         <img class="xl:w-8/12 sm:w-full xxl:w-2/4 m-auto" src="assets/images/pg-link.png" alt="image" />
      </div>
   </form>
</div>
