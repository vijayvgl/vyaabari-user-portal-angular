<div class=" sm:inset-0 w-full  min-w-0 mb-12">
      <!-- Title -->
      <div class=" lg:flex items-center justify-between">
        <div class="flex items-center">
           <h2 class="page_header" >Gold</h2>
        </div>
        </div>
   <mat-tab-group class="mt-5 bg-white gold_tab" (selectedTabChange)="onTabChanged($event)">
     <mat-tab>
       <ng-template mat-tab-label>

        <app-svg-icons goldsvg="svg_1" ></app-svg-icons>
        
        
        Buy Gold
       </ng-template>
       <div class="mt-2 flex">
         <div class="w-2/4 max-sm:w-full">
           
           <div class="mb-2">
             <mat-label class="font-medium text-base text-label-clr">Enter Mobile No
               <span class="text-red-500">*</span>
             </mat-label>
           </div>
           <mat-form-field class="w-4/6 max-md:w-5/6 max-sm:w-full" subscriptSizing="fixed">
             
             <input type="number" matInput  placeholder="Mobile No">
           </mat-form-field>
           <div class="mt-2">
             <button 
             routerLink="/gold/registration"
               class="w-4/6 max-md:w-5/6 max-sm:w-full h-10 rounded-md text-white font-bold text-xl bg-themeclr hover:bg-themeclr_hover"
               >Submit</button>
           </div>
         </div>
 
         <div class="w-2/4 max-sm:hidden">
           <img class="w-2/5 m-auto" src="assets/images/buy-gold.png" alt="">
         </div>
       </div>
     </mat-tab>
 
     <mat-tab>
      <ng-template mat-tab-label>
        <app-svg-icons goldsvg="svg_2" ></app-svg-icons>
    
        Sell Gold
      </ng-template>
      <div class="mt-2 flex">
        <div class="w-2/4 max-sm:w-full">
          
          <div class="mb-2">
            <mat-label class="font-medium text-base text-label-clr">Enter Mobile No
              <span class="text-red-500">*</span>
            </mat-label>
          </div>
          <mat-form-field class="w-4/6 max-md:w-5/6 max-sm:w-full" subscriptSizing="fixed">
       
            <input type="number" matInput  placeholder="Mobile No">
          </mat-form-field>
          <div class="mt-2">
            <button routerLink="/gold/registration"
              class="w-4/6 max-md:w-5/6 max-sm:w-full h-10 rounded-md text-white font-bold text-xl bg-themeclr hover:bg-themeclr_hover"
              >Submit</button>
          
          </div>
         
        </div>

        <div class="w-2/4 max-sm:hidden">
          <img class="w-2/5 m-auto" src="assets/images/sell-gold.png" alt="">
        </div>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <app-svg-icons goldsvg="svg_3" ></app-svg-icons>
       
       Passbook
      </ng-template>
      <div class="mt-2 flex">
        <div class="w-2/4 max-sm:w-full">
          
          <div class="mb-2">
            <mat-label class="font-medium text-base text-label-clr">Enter Mobile No
              <span class="text-red-500">*</span>
            </mat-label>
          </div>
          <mat-form-field class="w-4/6 max-md:w-5/6 max-sm:w-full" subscriptSizing="fixed">
          
            <input type="number" matInput  placeholder="Mobile No">
          </mat-form-field>
          <div class="mt-2">
            <button routerLink="/gold/registration"
              class="w-4/6 max-md:w-5/6 max-sm:w-full h-10 rounded-md text-white font-bold text-xl bg-themeclr hover:bg-themeclr_hover"
              >Submit</button>
          </div>
          
        </div>

        <div class="w-2/4 max-sm:hidden">
          <img class="w-2/5 m-auto" src="assets/images/passbook.png" alt="">
        </div>
      </div>
    </mat-tab>
   </mat-tab-group>
 
 
 </div>
