<div class="w-full  bil-payments-tab sm:inset-0 h-full min-w-0 mb-12">
  <div class="flex items-center justify-between">
     <div class="flex items-center">
        <h2 class="page_header" >Bank Details</h2>
     </div>
     <div class="mt-5 text-end">
        <button
           class="text-white px-5 py-2 rounded-lg text-lg max-sm:mt-2 font-bold bg-themeclr hover:bg-themeclr_hover" (click)="addbank()">
        Add Account 
        </button>
     </div>
  </div>
  <div class="px-6 py-4 pb-4 search_input mt-5   border border-gray-100 rounded-md bank_details_bg" >
     <div >
        <div class="widthdarw-table mt-3 w-full overflow-x-scroll">
           <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="Account_Holder_Name">
                 <th mat-header-cell *matHeaderCellDef> Account Holder Name </th>
                 <td mat-cell *matCellDef="let element"> {{element.Account_Holder_Name}} </td>
              </ng-container>
              <ng-container matColumnDef="Amount">
                 <th mat-header-cell *matHeaderCellDef > Account No </th>
                 <td mat-cell *matCellDef="let element" > {{element.Amount}} </td>
              </ng-container>
              <ng-container matColumnDef="Mode">
                 <th mat-header-cell *matHeaderCellDef> IFSC Code </th>
                 <td mat-cell *matCellDef="let element"> {{element.Mode}} </td>
              </ng-container>
              <ng-container matColumnDef="Bank">
                 <th mat-header-cell *matHeaderCellDef> Bank </th>
                 <td mat-cell *matCellDef="let element"> {{element.Bank}} </td>
              </ng-container>
              <ng-container matColumnDef="Status">
                 <th mat-header-cell *matHeaderCellDef> Status </th>
                 <td mat-cell *matCellDef="let element">
                    <div class="flex items-center" *ngIf="element.Status== 0" >
                       <p  class="px-3 inline-block rounded-xl pending"> Pending </p>
                    </div>
                    <div class="flex items-center" *ngIf="element.Status== 1" >
                       <p  class="px-3 inline-block rounded-xl verified"  >Verified </p>
                       <span class="text-blue-600 ml-2">Primary</span>
                    </div>
                 </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           </table>
           <mat-paginator style-paginator showFirstLastButtons 
           [showTotalPages]="2"
           [length]="4"
           [pageSize]="1"
           [pageSizeOptions]="[5, 10, 25, 100]">
           </mat-paginator>
        </div>
     </div>
  </div>
</div>
