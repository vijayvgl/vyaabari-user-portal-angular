<div
   class="verify_otp session_head session_common flex font_set flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
   <div
      class="md:flex  md:items-center   w-full sm:w-auto md:h-full md:w-7/12  py-8 px-4 sm:p-12 md:px-30 md:py-8 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none xs:bg-card">
      <div class="w-full max-w-100 sm:w-120  mx-auto sm:mx-0">
         <!-- Logo -->
         <div class="session_change">
            <img class="h-auto w-auto object-cover" src="assets/images/vyabari_logo.png" alt="image">
         </div>
         <!-- Title -->
         <div class="">
            <h1 class="mt-6  text-4xl font-medium tracking-tight leading-tight">Forgot Password?</h1>
            <p class="mt-2 mb-8  text-xl font-normal session_sub_heading">No worries, weâ€™ll send you reset instructions.</p>
         </div>
         <form class="mt-6" [formGroup]="forgotPasswordForm">
            <!-- Mobile field -->
            <div class="mb-1">
               <mat-label class="font-medium text-lg">Mobile Number<span class="text-red-500">*</span>
               </mat-label>
            </div>
            <mat-form-field class="w-full">
               <input id="mobileNumber" type="number" [placeholder]="'Enter the Mobile Number'" matInput 
                  formControlName="mobileNumber">
               <mat-error *ngIf="forgotPasswordForm.get('mobileNumber').hasError('required')">
                  Mobile Number is required
               </mat-error>
               <mat-error *ngIf="forgotPasswordForm.get('mobileNumber').hasError('mobileNumber')">
                  Please enter a valid Mobile Number
               </mat-error>
               <mat-error
                  *ngIf="!forgotPasswordForm.get('mobileNumber').hasError('required')&&!forgotPasswordForm.get('mobileNumber').hasError('patterrn')&&inValidMail">
                  Please provide a valid mobile number
               </mat-error>
            </mat-form-field>
            <button class="tgss-mat-button-large min-h-10 h-12 w-full delay-75 text-xl font-medium hover:bg-themeclr_hover bg-themeclr
             rounded-md mt-2" mat-flat-button [color]="'primary'" [disabled]="forgotPasswordForm.disabled"
               (click)="sendResetLink()">
               <span *ngIf="!forgotPasswordForm.disabled">
                  Send OTP
               </span>
               <mat-progress-spinner *ngIf="forgotPasswordForm.disabled" [diameter]="24"
                  [mode]="'indeterminate'"></mat-progress-spinner>
            </button>
            <div class="mt-5 text-md font-medium  text-center text-secondary">
               <a class="ml-1 text-lg font-normal" [routerLink]="['/']">Back to login
               </a>
            </div>
         </form>
      </div>
   </div>
   <div
      class="relative md:flex flex-auto  flex-col   items-left  w-1/2 hidden h-full px-20 py-8 lg:px-16 overflow-hidden bg-slate-50 dark:border-l">
      <h2 class="lg:text-4xl font-medium leading-8 sm:text-2xl session_label"><b class="session_color_add">Grow your business</b> and</h2>
      <h2 class="lg:text-4xl sm:text-2xl font-medium session_label">increase your average ticket size</h2>
      <div class="w_450 block m-auto absolute right-0 bottom-0">
         <img class="object-cover" src="assets/images/session_img.png" alt="image">
      </div>
   </div>
</div>
