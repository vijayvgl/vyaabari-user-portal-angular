   <div class="bg-white p-5 mt-5">

      <div class="bank_details pb-0">
         <div class="mb-6 mr-5 width-23" *ngFor="let data of bankDetail">
            <h2> {{data.title}} </h2>
            <h1 *ngIf="data.title !== 'Status'" > {{data.value}} </h1>
            <label *ngIf="data.title == 'Status'" [ngClass]="data.value  == 0 ? 'pending' :data.value  == 1 ? 'success' : 'failed'"
            class="px-3 mt-1 inline-block rounded-xl font-semibold padding-y-2">
            {{data.value  == 0 ?
            'Pending' :data.value ==1? 'Success' : 'Failed'}}</label>
         </div>
      </div>
      
      <div class="mt-3 w-full overflow-x-scroll">

         <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="bank_rrn">
               <th mat-header-cell *matHeaderCellDef> Bank RNN </th>
               <td mat-cell *matCellDef="let element"> {{element.bank_rrn}} </td>
            </ng-container>

            <ng-container matColumnDef="initiated_date">
               <th mat-header-cell *matHeaderCellDef> Transaction Initiated Date </th>
               <td mat-cell *matCellDef="let element"> {{element.initiated_date}} </td>
            </ng-container>

            <ng-container matColumnDef="proceeded_date">
               <th mat-header-cell *matHeaderCellDef> Transaction Proceeded Date </th>
               <td mat-cell *matCellDef="let element"> {{element.proceeded_date}} </td>
            </ng-container>

            <ng-container matColumnDef="amount">
               <th mat-header-cell *matHeaderCellDef class="text-right">Transaction Amount(â‚¹)</th>
               <td mat-cell *matCellDef="let element" class="text-right"> {{element.amount}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
               <th mat-header-cell *matHeaderCellDef>Transaction Status </th>
               <td mat-cell *matCellDef="let element">
                  <label [ngClass]="element.status == 0 ? 'pending' :element.status == 1 ? 'success' : 'failed'"
                     class="px-3 inline-block rounded-xl">
                     {{element.status == 0 ?
                     'Pending' :element.status==1? 'Success' : 'Failed'}}</label>
               </td>
            </ng-container>

            <ng-container matColumnDef="receipt">
               <th mat-header-cell *matHeaderCellDef>Receipt</th>
               <td mat-cell *matCellDef="let element">
                  <div (click)="TransactionDetail()"
                     class="rounded-md flex items-center cursor-pointer justify-center action_refund">
                     <app-svg-icons menusvg="dmt_report"></app-svg-icons>
                  </div>
               </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         </table>

         <mat-paginator style-paginator showFirstLastButtons [showTotalPages]="2" [length]="4" [pageSize]="1"
            [pageSizeOptions]="[5, 10, 25, 100]">
         </mat-paginator>

      </div>
   </div>
</div>
