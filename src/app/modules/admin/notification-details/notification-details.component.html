<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden">
  <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b bg-default">

    <!-- Title -->

    <div class="text-3xl font-extrabold tracking-tight">Notification List</div>

  </div>
  <div class="inner-table table_container">
    <table mat-table [dataSource]="dataSource" class="">

      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 pl-8"> Title </th>
        <td class="pl-8" mat-cell *matCellDef="let element">



          <div class="flex items-center" *ngIf="element.title == 0">
            <mat-icon svgIcon="heroicons_outline:user"></mat-icon>
            <span class="ml-1">Admin</span>
          </div>



        </td>


      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50"> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="created_on">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50"> Created On </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <h4>20-04-2023 &nbsp; 10.15 AM </h4>
          </div>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50"> Status </th>
        <td mat-cell *matCellDef="let element">
          <span class="">{{ element.status }}</span>


        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
