<div class="flex items-center justify-between mb-4 px-7 pt-5">
  <h2 class="font-bold text-xl">Verification</h2>
  <mat-icon class="cursor-pointer" (click)="closeDialog()" svgIcon="mat_outline:close"></mat-icon>
</div>
<div class="px-5 pb-5 remitter_payout_style">
  <div class="my-3">
     <mat-radio-group aria-label="Select an option">
        <mat-radio-button class="-ml-2.5" value="1" (click)="tpin()">T-Pin</mat-radio-button>
        <mat-radio-button  class="ml-2" value="2" (click)="otppin()">OTP</mat-radio-button>
     </mat-radio-group>
  </div>
  <form>
     <div class="mb-2" *ngIf="tpinno">
        <mat-label class="font-medium text-lg mb-0 ">PIN Number <span class="text-red-600">*</span> </mat-label>
     </div>
     <ng-otp-input class="input_otp" [config]="{length:4}" *ngIf="tpinno"></ng-otp-input>
     <ng-otp-input class="input_otp" [config]="{length:6}" *ngIf="otpno"></ng-otp-input>
     <a  *ngIf="tpinno" class="text-themeclr hover:text-themeclr_hover cursor-pointer" (click)="forgotClick()" >Forgot Pin?</a>
     <div class="text-center mb-4 w-full" *ngIf="otpno">
        <a class="text-lg font-normal text-themeclr hover:text-themeclr_hover cursor-pointer">Resend OTP
        </a>
     </div>
  </form>
  <div class="mt-2">
     <button routerLink="/payout/payout-beneficiary-manage" (click)="closeDialog()" class="w-full h-10 rounded-md text-white font-bold text-xl
        bg-themeclr hover:bg-themeclr_hover">Submit</button>
  </div>
</div>
