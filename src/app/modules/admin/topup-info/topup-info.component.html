<div class="flex items-center justify-between px-7 pt-7 pb-0">
  <h2 class="font-bold text-xl">Top Up Informations</h2>
  <mat-icon class="cursor-pointer" (click)="closeDialog()" svgIcon="mat_outline:close"></mat-icon>
</div>
<div class="p-3 bg-gray-50 rounded-lg mt-6 m-4 max-h-100 overflow-auto">
  
  <div class="">

    <div class="inner-table table_container">
      <table mat-table [dataSource]="dataSource" class="">


        <!--  S no Column -->
        <ng-container matColumnDef="s_no">
          <th mat-header-cell *matHeaderCellDef class="bg-gray-50">S.No </th>
          <td mat-cell *matCellDef="let element"> {{element.s_no}} </td>
        </ng-container>

          <!-- Bank Column -->
          <ng-container matColumnDef="bank">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-50"> Bank Name</th>
            <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
          </ng-container>

        <!-- Account Number Column -->
        <ng-container matColumnDef="account_number">
          <th mat-header-cell *matHeaderCellDef class="bg-gray-50"> Account No </th>
          <td mat-cell *matCellDef="let element"> {{element.account_number}} </td>
        </ng-container>

        <!-- IFSC Code Column -->
        <ng-container matColumnDef="ifsc_code">
          <th mat-header-cell *matHeaderCellDef class="bg-gray-50"> IFSC Code </th>
          <td mat-cell *matCellDef="let element">{{element.ifsc_code}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>


  </div>

 
</div>
